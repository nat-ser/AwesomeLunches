<template name="Lunch">
    <article class="lunch {{#if inMenu}}in-menu{{/if}}">
        <h3>{{name}}</h3>
        {{#if editMode}}
          {{> quickForm collection="Lunches" id=updateLunchId type="update" doc=this autosave=true}}
        {{else}}
        <p>{{desc}}</p>
        <p>
            {{#each ingredients}}
                <span class="ingredient">{{name}} - {{amount}}</span>
            {{/each}}
        </p>
        <a href="/lunch/{{_id}}">Details</a>

          {{#if inMenu}}
              <button class="toggle-menu btn-deny ">Remove from Menu</button>
          {{else}}
              <button class="toggle-menu btn-primary ">Add to Menu</button>
          {{/if}}
{{/if}}
<i class="fa fa-pencil"></i>
<i class="fa fa-trash"></i>
    </article>
</template>

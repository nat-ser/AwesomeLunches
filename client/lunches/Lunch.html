<template name="Lunch">
    <article class="lunch">
        <h3>{{name}}</h3>
        <p>{{desc}}</p>
        <p>
            {{#each ingredients}}
                <span class="ingredient">{{name}} - {{amount}}</span>
            {{/each}}
        </p>
        <a href="/lunch/{{_id}}">Details</a>
    </article>
</template>

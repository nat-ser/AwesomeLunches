<template name="Lunch">
    <article class="lunch {{#if inMenu}}in-menu{{/if}}">
        <h3>{{name}}</h3>
        <p>{{desc}}</p>
        <p>
            {{#each ingredients}}
                <span class="ingredient">{{name}} - {{amount}}</span>
            {{/each}}
        </p>
        <a href="/lunch/{{_id}}">Details</a>
        <span>
        <i class="toggle-menu btn-deny fa fa-times-circle fa-lg"></i>
        <button class="toggle-menu btn-primary ">Add to Menu</button>
      </span>
    </article>
</template>

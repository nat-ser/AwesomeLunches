<template name="ShoppingList">
<h1 class='page-title'>My Shopping List</h1>
<ul class="shopping-list">
  {{#each shoppingList}}
    {{#each ingredients}}
      <li>{{name}} - <span class="amount"> {{amount}}</span></li>
    {{/each}}
  {{else}}
  {{#if currentUser}}
  <li>You do not have <a href="/lunch-box">ingredients</a> Add some!</li>
  {{else}}
  <li>Log-in or sign-up to start adding awesome recipes!</li>
  {{/if}}
  {{/each}}
</ul>
</template>
